<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>geolocation 객체</title>
</head>
<body>
	<h2>내 현재 위치 보기</h2>
	<button type="button" onclick="getLocation()">위치 가져오기</button>
	<p id="locationInfo">위치 정보가 여기에 표시됩니다</p>
</body>
<script>
	function getLocation(){
		if ( navigator.geolocation ){
			navigator.geolocation.getCurrentPosition(showPosition, showError);

		} else {
			document.getElementById('locationInfo').innerText = '이 브라우저는 위치 정보를 지원하지 않습니다'
		}
	}

	function showPosition(position) {
		const latitude = position.coords.latitude;
		const longitude = position.coords.longitude;
		document.getElementById('locationInfo').innerText = `위도 경도:  ${latitude}, ${longitude}`
	}

	function showError(erorr) {
		switch (error.code) {
			case erorr.PERMISSION_DENIED :
				alert('사용자가 위치 정보 제공을 거부했습니다')
				break;
			case erorr.POSITION_UNAVAILABLE :
				alert('위치 정보를 사용할 수 없습니다')
				break;
			case erorr.TIMEOUT :
				alert('위치 정보를 가져오는데 시간이 초과되었습니다.')
				break;
			default:
				alert('알 수 없는 오류가 발생했습니다')
		}
	}
</script>
</html>
