<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<style>
	*{margin:0; padding:0; box-sizing:border-box;}
	body{background-color:#f1f1f1;}
	form{width:100%; margin:0 auto; padding:16px;}
	section + section{margin-top:20px;}
	input{display:block; width:100%; height:36px; border-radius:6px; border:1px solid #d3d3d3;}
	input[type="radio"]{display:inline-block; width:auto; height:auto;}
	button {background:#00ac47; border:1px solid #00ac47; border-radius:6px; color:#fff;}
	h2{text-align:center; margin-top:16px;}
	.flex {display:flex; gap:10px;}
	.flex > div {width:100%;}
	#ssnBtn {width:100%; height:36px; margin-top:4px;}
	#sample6_postcode {width:100%; height:36px;}
	.add-area > div {display:flex; align-items:center; gap:4px;}
	.add-area > div input {flex:1}
	.add-area > div #addBtn {flex:0 0 110px;}
	.conp {width:100%; height:44px; margin-top:20px; background-color:#00ac47; color:#fff; font-size:18px}
</style>
</head>
<body>
	<h2>회원가입</h2>
	<form action="regist" name="regform" mathod="post" onsubmit="return sendit()">
		<section>
			아이디 <input type="text" name="userid" id="userid" maxlength="20" value="apple">
		</section>

		<section>
			비밀번호
			<input type="password" name="userpw" id="userpw" maxlength="20" value="apple1004!">
		</section>
		<section>
			비밀번호 확인
			<input type="password" name="userpw_re" id="userpw_re" maxlength="20" value="apple1004!">
		</section>

		<section>
			이름
			<input type="text" name="name" id="name" maxlength="10" value="오지환">
		</section>

		<section>
			휴대폰번호
			<input type="text" name="hp" id="hp" maxlength="20" value="010-1234-5678">
		</section>

		<section>
			이메일
			<input type="text" name="email" id="email" maxlength="20" value="apple@naver.com">
		</section>

		<section>
			성별
			<div class="flex">
				<div>
					<label for="male">남자</label>
					<input type="radio" id="male" name="gender" value="남자" checked>
				</div>
				<div>
					<label for="female">여자</label>
					<input type="radio" id="female" name="gender" value="여자">
				</div>
			</div>
		</section>

		<section>
			<input type="hidden" id="ssncheck" value="n">
			주민등록번호
			<div class="flex">
				<input type="text" name="ssn1" id="ssn1" maxlength="6" class="ssn"> -
				<input type="password" name="ssn2" id="ssn2" maxlength="7" class="ssn">
			</div>
			<button type="button" id="ssnBtn">주민등록번호 검증</button>
		</section>

		<section class="add-area">
			우편번호 
			<div>
				<input type="text" name="zipcode" id="sample6_postcode" maxlength="5" class="zipcode">
				<button type="button" id="addBtn" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
			</div>
		</section>

		<section>
			주소 <input type="text" name="address1" id="sample6_address" />
		</section>
		<section>
			상세주소 <input type="text" name="address2" id="sample6_detailAddress" />
		</section>
		<section>
			참고항목 <input type="text" name="address3" id="sample6_extraAddress" />
		</section>

		<div>
			<button type="submit" class="conp">가입완료</button>
		</div>
	</form>
</body>
<script src="../js/regist.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
	function sample6_execDaumPostcode() {
	  new daum.Postcode({
		oncomplete: function (data) {
		  // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

		  // 각 주소의 노출 규칙에 따라 주소를 조합한다.
		  // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		  var addr = ""; // 주소 변수
		  var extraAddr = ""; // 참고항목 변수

		  //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
		  if (data.userSelectedType === "R") {
			// 사용자가 도로명 주소를 선택했을 경우
			addr = data.roadAddress;
		  } else {
			// 사용자가 지번 주소를 선택했을 경우(J)
			addr = data.jibunAddress;
		  }

		  // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
		  if (data.userSelectedType === "R") {
			// 법정동명이 있을 경우 추가한다. (법정리는 제외)
			// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
			if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
			  extraAddr += data.bname;
			}
			// 건물명이 있고, 공동주택일 경우 추가한다.
			if (data.buildingName !== "" && data.apartment === "Y") {
			  extraAddr +=
				extraAddr !== ""
				  ? ", " + data.buildingName
				  : data.buildingName;
			}
			// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
			if (extraAddr !== "") {
			  extraAddr = " (" + extraAddr + ")";
			}
			// 조합된 참고항목을 해당 필드에 넣는다.
			document.getElementById("sample6_extraAddress").value = extraAddr;
		  } else {
			document.getElementById("sample6_extraAddress").value = "";
		  }

		  // 우편번호와 주소 정보를 해당 필드에 넣는다.
		  document.getElementById("sample6_postcode").value = data.zonecode;
		  document.getElementById("sample6_address").value = addr;
		  // 커서를 상세주소 필드로 이동한다.
		  document.getElementById("sample6_detailAddress").focus();
		},
	  }).open();
	}
  </script>
</html>
