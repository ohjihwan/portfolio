<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ÎÇ¥ Îß§Î™®Ïû•</title>
</head>
<body>
	<h2>üìù ÎÇ¥ Î©îÎ™®Ïû• (IndexedDB)</h2>
	<input type="text" id="noteInput" placeholder="Î©îÎ™® ÏûÖÎ†•">
	<button type="button" onclick="saveNote()">Ï†ÄÏû•</button>

	<ul id="noteList"></ul>
</body>
<script>
	let db;

	const request = indexedDB.open('MyNotesDB', 1)

	request.onupgradeneeded = function(e) {
		db = e.target.result;
		if(!db.objectStoreNames.contains('notes')) {
			db.createObjectStore('notes', {keyPath: 'id1', autoIncrement: true});
		}
	}

	request.onsuccess = function(e){
		db = e.target.result;
		displayNotes();
	}

	request.onerror = function(){
		alert('IndexedDB Ïó¥Í∏∞ Ïã§Ìå®');
	}

	function saveNote(){
		const input = document.getElementById('noteInput');
		const text = input.value.trim();
		if (!text) return

		const tx = db.transaction("notes", "readwrite");
		const store = tx.objectStore('notes');
		store.add({text:text, created: new Date()});


		tx.oncomplete = function(){
			input.value = "";
			displayNotes();
		}
	}

	function displayNotes(){
		const list = document.getElementById('noteList');
		list.innerHTML = '';

		const tx = db.transaction('notes', 'readonly');
		const store = tx.objectStore('notes')
		const request = store.openCursor();

		request.onsuccess = function(e){
			const cursor = e.target.result;
			if ( cursor ) {
				const li = document.createElement('li')
				li.textContent = `[${cursor.value.created.toLocaleString()}] ${cursor.value.text}`
				list.appendChild(li)
				cursor.continue();
			}
		}
	}
</script>
</html>
